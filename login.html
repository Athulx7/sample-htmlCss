<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="'stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>
</head>
<body>

    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Left Side -->
        <div class="w-full lg:w-[475px] bg-white flex flex-col">

            <a href="index.html" class="self-start ms-6 mt-10">
                <i class="fa-solid fa-arrow-left text-3xl "></i>
            </a>

            <div class="mt-4 ms-6 flex flex-col">
                <span class="text-2xl font-semibold">
                    What is your phone number ?
                </span>
                <span class="mt-3 text-lg text-gray-600 pe-5">
                    Enter your phone number and we will send you an OTP via SMS.

                </span>
            </div>



            <div class="w-full ">
                <div class=" flex h-[50px]  m-5 rounded-lg  border border-2 border-gray-400">
                    <div class="w-[70px] flex justify-center text-center h-[49px] -mt-[.5px] rounded-lg rounded-e-none border-2 border-gray-400 bg-gray-100">
                        <i class="fa-solid fa-chevron-down mt-4 "></i>

                    </div>

                    <input type="text" placeholder="" class="w-full rounded-lg rounded-s-none border border-1 border-gray-400" name="" id="">

                </div>

            </div>

            <div class="mt-96 flex items-center justify-center  px-3">
                <div class="bg-orange-500 text-white rounded-s-3xl  w-[450px] rounded-e-3xl h-[50px] text-lg font-bold pt-3 text-center">
                    CONTINUE
                  </div>

            </div>

            
            





        </div>
        <!-- left side ending  -->






        <!-- Right Side  -->
        <div class="hidden lg:flex flex-1 bg-orange-400 bg-center bg-cover"></div>
    </div>
