<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Details Page</title>
</head>
<body class="">

    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Left Side -->
        <div class="w-full lg:w-[475px] bg-white flex flex-col">
           
            <a href="index.html" class="self-start ms-3 my-2">
                <i class="fa-solid fa-arrow-left text-3xl "></i>
            </a>

            <!--  Image and Description -->
            <div class="flex flex-col ">
                <div class="w-full flex items-center justify-center p-4">
                    <img 
                        class="rounded-lg max-w-full h-[260px]" 
                        src="https://order.fillicafe.com/_next/image?url=https%3A%2F%2Fs3.eu-west-1.amazonaws.com%2Ffillii-content.cofe.cloud%2Fmedia%2Fproduction%2F1730467278156_U3M6PPO_bun_maska__filli_tea_600x450px.png&w=1920&q=75" 
                        alt="Bun Maska & Filli Tea"
                        width="480"
                    >
                </div>
                <div class="flex flex-col ms-4">
                    <span class="text-xl font-bold">
                        Chai & Bun Maska @10
                    </span>
                    <span class="text-md text-gray-600 mt-1">
                        Signature FiLLi Tea With Bun Maska
                    </span>
                </div>
                <hr class="mt-3 w-full">
            </div>

            
            <div class="mt-3 px-4 ">
                <span class="text-xl font-bold block mb-2">Price</span>
                <div class="flex justify-between items-center ">
                    
                    <div>
                        <span class="text-lg">
                            <i class="fa-solid fa-circle-dot text-orange-500"></i> 1 pc
                        </span>
                    </div>
                   
                    <span class="text-lg me-2">10</span>
                </div>
            </div>


            <div class=" mt-32 h-[100px]">
               <div class="items-center flex justify-between mt-6 px-5">
                  <div class="flex items-center justify-between">
                     <div class="rounded-full bg-gray-300 w-[30px] h-[30px]">
                         <i class="fa-solid fa-minus ms-2 mt-2"></i>
                     </div>
                     <span class="text-black w-[30px] h-[30px] font-bold ms-5">
                        1
                     </span>
                     <div class="rounded-full bg-red-900 w-[30px] h-[30px]">
                        <i class="fa-solid fa-plus ms-2 mt-2 text-gray-300"></i>
                     </div>
                  </div> 


                 <div class="bg-orange-500 text-white rounded-s-3xl ms-2 w-[350px] rounded-e-3xl h-[45px] text-lg font-bold pt-2 text-center">
                    ADD TO CART
                  </div>
               </div>
            </div>





        </div>
        <!-- left side ending  -->






        <!-- Right Side  -->
        <div class="hidden lg:flex flex-1 bg-orange-400 bg-center bg-cover"></div>
    </div>
</body>
</html>
